{% extends "base.html" %}


{% block styles %}
  {{ block.super }}
{% endblock styles %}

{% block scripts %}
  {{ block.super }}
{% endblock scripts %}

{% block content %}

<div class="container">
  <a class="btn btn-primary ml-3" href="{% url 'logout' %}" role="button">Logout</a>
   <!--Panel-->
  <div class="card text-center">
      <div class="card-header success-color white-text">
          Task
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
            {% for task in task_list %}
            <tr>
              <td>
              <input class="form-check-input " type="checkbox" id="blankCheckbox" value="option1" aria-label="..."> {{ task }}
              </td>
              <td class="text-right" >
              <a class="btn btn-primary ml-3" href="{% url 'task_remove' task.id %}" role="button">Remove</a>
              <a class="btn btn-primary ml-3" href="task-edit/{{ task.id }}" role="button">Edit</a>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        <div class="card-footer text-muted success-color white-text">
            <a class="btn btn-primary ml-3 text-left" href="form-task/" role="button">Add Task</a>
        </div>
      </div>
  </div>
  <!--/.Panel-->
</div>
{% endblock content %}
