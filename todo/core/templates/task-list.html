{% extends "base.html" %}


{% block styles %}
  {{ block.super }}
{% endblock styles %}

{% block scripts %}
  {{ block.super }}
{% endblock scripts %}

{% block content %}

<div class="container">
  <div class="right-text">
    <a class="btn btn-default waves-effect waves-light" href="{% url 'logout' %}" role="button">Logout</a>
  </div>
   <!--Panel-->
  <div class="card p-2">
    <div class="card-header blue-background text center-text">
      <p class="title"> Tasks </p>
    </div>
    <div class="card-body">

      <table class="table">
        <tbody>
          {% for task in task_list %}
          <tr>
            <td>
              {{ task.get_state_display }} : {{ task }}
            </td>
            <td class="right-text" >
              <a class="btn btn-default waves-effect waves-light p-2" href="{% url 'task-remove' task.id %}" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
              <a class="btn btn-default waves-effect waves-light p-2" href="{% url 'task-edit' task.id %}" role="button"><i class="fa fa-cogs" aria-hidden="true"></i></a>
              <a class="btn btn-default waves-effect waves-light p-2" href="{% url 'task-details' task.id %}" role="button"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

    <div class="card-footer text-muted blue-background text">
        <a class="btn btn-default waves-effect waves-light" href="{% url 'form-task' %}" role="button">Add Task</a>
    </div>
    </div>
  </div>
  <!--/.Panel-->
</div>
{% endblock content %}
